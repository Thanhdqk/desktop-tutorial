<div th:fragment="navFragment">
    <nav class="position-fixed top-0 start-0 w-100">
        <div class="nav-left">
            <a th:href="@{/home}"><img src="/images/logo.png" class="logo"></a>
            <ul>
                <li>
                    <img src="/images/notification.png">
                </li>
                <li>
                    <img src="/images/inbox.png">
                </li>
                <li>
                    <img src="/images/video.png">
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="/images/search.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle();">
                <img style="height: 40px"
                    th:src="${session.loggedAccount != null} ? @{'/images/' + ${session.loggedAccount.hinhAnh}} : @{'/images/default-avatar.jpg'}"
                    alt="User Avatar">
            </div>
            <button class="custom-btn btn-2" id="wallet_button" onclick="toggleWalletConnection()">Connect
                Wallet</button>
            <span id="status_text"></span>
        </div>
        <div class="settings-menu">
            <div id="dark-btn">
                <span></span>
            </div>
            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img alt=""
                        th:src="${session.loggedAccount != null} ? @{'/images/' + ${session.loggedAccount.hinhAnh}} : @{'images'}">
                    <div>
                        <p th:text="${session.loggedAccount != null} ? ${session.loggedAccount.hovaten} : null"></p>
                        <a href="#">See Your Profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="/images/feedback.png">
                    <div>
                        <p>Give Feedback</p>
                        <a href="#">Help us to improve the new design</a>
                    </div>
                </div>
                <hr>
                <div class="settings-links">
                    <img src="/images/setting.png" class="settings-icon">
                    <a href="#">Settings & Privacy</a>
                    <img src="/images/arrow.png" width="10px">
                </div>
                <div class="settings-links">
                    <img src="/images/help.png" class="settings-icon">
                    <a href="#">Help & Support</a>
                    <img src="/images/arrow.png" width="10px">
                </div>
                <div class="settings-links">
                    <img src="/images/display.png" class="settings-icon">
                    <a href="#">Display & Accessibility</a>
                    <img src="/images/arrow.png" width="10px">
                </div>
                <div class="settings-links">
                    <img src="/images/logout.png" class="settings-icon">
                    <a th:href="@{/logout}">Logout</a>
                    <img src="/images/arrow.png" width="10px">
                </div>
            </div>
        </div>
    </nav>
</div>
