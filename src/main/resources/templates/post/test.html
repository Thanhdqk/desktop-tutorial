    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-content form_area">
                <div class="modal-header">
                    <h1 class="title">ĐĂNG BÀI</h1>
                </div>

                        </div>
                        <div class="form_group">
                            <label class="sub_title" for="name">Hình ảnh</label>
                            <input placeholder="Enter your your titile" class="form_style" type="file">
                        </div>
                        <div class="form_group">
                            <label class="sub_title" for="email">Nội dung</label>
                            <textarea name="" id="" class="form_style"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">POST</button>
                </div>
            </div>
        </div>
