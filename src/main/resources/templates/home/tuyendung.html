<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng bài tuyển dụng</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/query-string@7.0.0/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qs@6.11.0/dist/qs.min.js"></script>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="https://bundle.run/buffer@6.0.3"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styleTrangChu.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 20px;
        }

        .form_container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .form_title {
            color: #007bff;
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
        }

        .form_group label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .form_group input,
        .form_group textarea {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            width: 100%;
            margin-bottom: 20px;
        }

        .form_group input[type="file"] {
            padding: 3px;
        }

        .form_group img {
            margin-right: 15px;
            vertical-align: middle;
        }

        .modal-footer {
            padding-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form_style:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
    </style>

    <script type="text/javascript">
        window.Buffer = window.Buffer ?? buffer.Buffer;
    </script>

    <script th:inline="javascript">
        const username = /*[[${username}]]*/ '[[${username}]]';
        const imageName = /*[[${hinhAnh}]]*/ '[[${hinhAnh}]]';
        const hoten = /*[[${hovaten}]]*/'[[${hovaten}]]';
    </script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div th:replace="fragment/nav :: navFragment"></div>

    <div class="form_container" style="margin-top: 50px;">
        <h1 class="form_title">Đăng bài tuyển dụng</h1>

        <form>
            <div class="form_group d-flex align-items-center">
                <img style="width: 50px; height: 50px; border-radius: 50%;"
                    th:src="@{'/images/' + ${session.loggedAccount.hinhAnh}}" alt="User Image">
                <label class="sub_title" for="name" th:text="${session.loggedAccount.hovaten}"></label>
            </div>

            <div class="form_group">
                <label for="name">Tiêu đề</label>
                <input ng-model="tuyendung.tieuDe" placeholder="Nhập tiêu đề của bạn" class="form_style" type="text">
            </div>

            <div class="form_group">
                <label for="name">Thời gian đăng</label>
                <input ng-model="tuyendung.ngayDang" placeholder="Nhập ngày đăng" class="form_style" type="date">
            </div>

            <div class="form_group">
                <label for="name">Hình ảnh</label>
                <input onchange="angular.element(this).scope().uploadFileTuyenDung(this.files)"
                    placeholder="Tải lên hình ảnh của bạn" class="form_style" type="file">
            </div>

            <div class="form_group">
                <label for="email">Nội dung</label>
                <textarea ng-model="tuyendung.noiDung" placeholder="Nhập nội dung bài đăng" class="form_style"
                    rows="5"></textarea>
            </div>

            <div class="modal-footer d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" ng-click="createTuyenDung()">POST</button>
            </div>
        </form>
    </div>

    <script src="/js/tuyenDung.js"></script>
    <script src="/js/scriptTrangChu.js"></script>
</body>

</html>
