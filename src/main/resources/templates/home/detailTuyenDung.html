<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/query-string@7.0.0/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qs@6.11.0/dist/qs.min.js"></script>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="https://bundle.run/buffer@6.0.3"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styleTrangChu.css">

    <style>
        /* body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 20px;
        } */

        .custom-container {
            margin-top: 50px;
        }

        .custom-title {
            margin-bottom: 40px;
        }

        .custom-company-info,
        .custom-job-card {
            margin-bottom: 30px;
        }

        .custom-company-icon {
            max-width: 100%;
            border-radius: 50%;
        }

        .custom-company-details h3 {
            margin-bottom: 10px;
        }

        .custom-job-card {
            border: 1px solid #e3e6f0;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .custom-job-header {
            background-color: #f8f9fc;
            padding: 15px;
            border-bottom: 1px solid #e3e6f0;
        }

        .custom-job-title {
            margin: 0;
        }

        .custom-job-date {
            font-size: 0.875rem;
            color: #858796;
        }

        .custom-job-body {
            padding: 15px;
        }

        .custom-job-footer {
            padding: 10px;
            text-align: right;
            background-color: #f8f9fc;
            border-top: 1px solid #e3e6f0;
        }

        .custom-apply-btn {
            background-color: #4e73df;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .custom-apply-btn:hover {
            background-color: #2e59d9;
        }

        /* Ensure vertical stacking */
        .vertical-stack {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .job-requirements {
            white-space: pre-line;
            /* Giữ nguyên các ký tự xuống dòng */
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
        }

        .card-text {
            white-space: pre-line;
            /* Giữ nguyên các ký tự xuống dòng */
        }
    </style>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div th:replace="fragment/nav :: navFragment"></div>
    <div class="custom-container container vertical-stack">
        <h1 class="custom-title text-center">Chi tiết tuyển dụng</h1>

        <!-- Company Info Row -->
        <div class="custom-company-info row">
            <div class="col-md-2">
                <!-- Company Icon -->
                <img th:src="@{'/images/' + ${listTuyenDung.account.hinhAnh}}" alt="Company Icon"
                    class="custom-company-icon img-fluid">
            </div>
            <div class="col-md-10 custom-company-details">
                <!-- Company Details -->
                <h3>[[${listTuyenDung.account.hovaten}]]</h3>
                <p class="text-muted">Mã Tuyển dụng: [[${listTuyenDung.maTD}]]</p>
            </div>
        </div>

        <!-- Job Details Card -->
        <div class="custom-job-card card">
            <div class="custom-job-header card-header">
                <h4 class="custom-job-title card-title">[[${listTuyenDung.tieuDe}]]</h4>
                <small class="custom-job-date">Đăng ngày: [[${listTuyenDung.ngayDang}]]</small>
            </div>
            <div class="custom-job-body card-body">
                <p class="card-text">[[${listTuyenDung.noiDung}]]</p>
                <!-- <p><strong>Wallet ID:</strong> [[${listTuyenDung.maViTuyenDung}]]</p> -->
            </div>
            <div class="custom-job-footer card-footer" th:if="${session.loggedAccount.role == 'user'}">
                <a th:href="@{'/list/transfer/' + ${listTuyenDung.maTD}}" class="custom-apply-btn btn">Ứng tuyển</a>
            </div>
        </div>
    </div>
    <script src="/js/scriptTrangChu.js"></script>
</body>

</html>
